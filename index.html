<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design System</title>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Color</a></li>

          <li><a href="#">Text Style</a></li>
        </ul>
      </nav>

    <main>
      <h4>Color</h4>
      <div class="palette-content">
        <div class="palette-section"> 
          <div class="palette-color orange">
              <p>Orange</p>
              <p>#ebae34</p>
          </div>
          <div class="palette-color greenish">
              <p>Greenish</p>
              <p>#608f6b</p>
          </div>
          <div class="palette-color greyish">
              <p>Greyish</p>
              <p>#8f7f60</p>
          </div>
        </div>
        <div class="palette-section">
            <div class="palette-color blue">
                <p>Blue</p>
                <p>#60748f</p>
            </div>
            <div class="palette-color greyish-blue">
                <p>Greyish blue</p>
                <p>#978ebf</p>
            </div>
            <div class="palette-color dark-blue">
                <p>Dark blue</p>
                <p>#100f18</p>
            </div>
        </div>
      </div>
